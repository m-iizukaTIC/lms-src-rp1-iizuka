<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/common/layout :: layout(~{::title},~{::body/content()})}">

<head>
<meta charset="UTF-8">
<title>勤怠情報変更｜LMS</title>
</head>

<body>
	<style>
		/* 飯塚麻美子 - Task.29 */
		.attendance-table-scroll {
			height: 620px;
			overflow-y: auto !important;
		}
		/* 飯塚麻美子 - Task.27 */
		.error-list{
			color: #c53d43;
			list-style-type: none;
			padding-left: 0;
			margin:0;
			font-weight: bold
		}
		.error-list li::before{
			content: "*";
		}
		.form-control.is-error {
			border: 1px solid #ff0000 !important;
			background-color:#f6bfbc;
		}
		
	</style>

	<th:block th:if="${session.loginUserDto.role == '0001'}">
		<h2>勤怠管理</h2>
	</th:block>

	<th:block th:if="${session.loginUserDto.role != '0001'}">
		<h2>勤怠管理 <small>( [[${attendanceForm.userName}]] )</small></h2>
		<th:block th:if="${session.loginUserDto.leaveFlg == '1'}">
			<h2><small>途中退校日：${dispLeaveDate}</small></h2>
		</th:block>
	</th:block>

	<!-- 飯塚麻美子 - task.27 -->
	<ul th:if="${errorMessage != null}" class="error-list">
		<li th:each="error : ${errorMessage}" th:text="${error}"></li>
	</ul>

	<div class="row">
		<div class="bs-component col-sm-12">
			<form th:action="@{/attendance/update}" method="post">
				<div class="attendance-table-scroll">
					<table class="table table-hover dataTable no-footer">
						<thead>
							<tr>
								<th class="w180">日付</th>
								<th class="w300">コース内容</th>
								<th class="w160" colspan="3">出勤</th>
								<th class="w160" colspan="3">退勤</th>
								<th class="w140">中抜け時間</th>
								<th class="w80">ステータス</th>
								<th class="w240">備考</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="dailyAttendanceForm, stat : *{attendanceForm.attendanceList}">
								<tr>
									<th:block>
										<input type="hidden" th:name="|attendanceList[${stat.index}].isToday|"
											th:value="${dailyAttendanceForm.isToday}" />
										<input type="hidden"
											th:name="|attendanceList[${stat.index}].studentAttendanceId|"
											th:value="${dailyAttendanceForm.studentAttendanceId}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].trainingDate|"
											th:value="${dailyAttendanceForm.trainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].dispTrainingDate|"
											th:value="${dailyAttendanceForm.dispTrainingDate}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].sectionName|"
											th:value="${dailyAttendanceForm.sectionName}" />
										<input type="hidden" th:name="|attendanceList[${stat.index}].statusDispName|"
											th:value="${dailyAttendanceForm.statusDispName}" />
									</th:block>
									<td class="w180">[[${dailyAttendanceForm.dispTrainingDate}]]</td>
									<td class="w300">[[${dailyAttendanceForm.sectionName}]]</td>
									
									<!-- 飯塚麻美子 - Task.26 -->
									<!-- 飯塚麻美子 - Task.27 -->
									<td class="w80">
										<select class="form-control" th:name="|attendanceList[${stat.index}].trainingStartHour|"
										 th:classappend="${#maps.containsKey(errors, 'bh' + stat.index)
														or #maps.containsKey(errors, 'd' + stat.index)
														or #maps.containsKey(errors, 'e' + stat.index)
														or #maps.containsKey(errors, 'f' + stat.index)} ? ' is-error' : ''">
											<option value=""></option>
											<option th:each="hour : ${attendanceForm.hour}"
											 th:value="${hour.key}" th:text="${hour.value}"
											 th:selected="${hour.key == dailyAttendanceForm.trainingStartHour}">
											</option>
										</select>
									</td>
									<td>:</td>
									<td class="w80">
										<select class="form-control" th:name="|attendanceList[${stat.index}].trainingStartMinute|"
										 th:classappend="${#maps.containsKey(errors, 'bm' + stat.index)
														or #maps.containsKey(errors, 'd' + stat.index)
														or #maps.containsKey(errors, 'e' + stat.index)
														or #maps.containsKey(errors, 'f' + stat.index)} ? ' is-error' : ''">
											<option value=""></option>
											<option th:each="minute : ${attendanceForm.minute}"
											 th:value="${minute.key}" th:text="${minute.value}"
											 th:selected="${minute.key == dailyAttendanceForm.trainingStartMinute}">
											 </option>
										</select>
									</td>
									<td class="w80">
										<select class="form-control" th:name="|attendanceList[${stat.index}].trainingEndHour|"
										 th:classappend="${#maps.containsKey(errors, 'ch' + stat.index)
														or #maps.containsKey(errors, 'd' + stat.index)
														or #maps.containsKey(errors, 'e' + stat.index)
														or #maps.containsKey(errors, 'f' + stat.index)} ? ' is-error' : ''">
											<option value=""></option>
											<option th:each="hour : ${attendanceForm.hour}"
											 th:value="${hour.key}" th:text="${hour.value}"
											 th:selected="${hour.key == dailyAttendanceForm.trainingEndHour}">

											 </option>
										</select>
									</td>
									<td>:</td>
									<td class="w80">
										<select class="form-control" th:name="|attendanceList[${stat.index}].trainingEndMinute|"
										 th:classappend="${#maps.containsKey(errors, 'cm' + stat.index)
														or #maps.containsKey(errors, 'd' + stat.index)
														or #maps.containsKey(errors, 'e' + stat.index)
														or #maps.containsKey(errors, 'f' + stat.index)} ? ' is-error' : ''">
											<option value=""></option>
											<option th:each="minute : ${attendanceForm.minute}"
											 th:value="${minute.key}" th:text="${minute.value}"
											 th:selected="${minute.key == dailyAttendanceForm.trainingEndMinute}">
											 </option>
										</select>
									</td>
									<td class="w140">
										<select th:name="|attendanceList[${stat.index}].blankTime|"
											class="form-control"
											th:classappend="${#maps.containsKey(errors, 'f' + stat.index)} ? ' is-error' : ''">
											<option th:each="blankTime : ${attendanceForm.blankTimes}"
												th:value="${blankTime.key}" th:inlne="text" class="form-control"
												th:selected="${blankTime.key == dailyAttendanceForm.blankTime}">
												[[${blankTime.value}]]</option>
										</select>
									</td>
									<td class="w80">[[${dailyAttendanceForm.statusDispName}]]</td>
									<td class="w240">
										<input type="text" th:name="|attendanceList[${stat.index}].note|"
											th:value="${dailyAttendanceForm.note}" class="form-control"
											th:classappend="${#maps.containsKey(errors, 'a' + stat.index)} ? ' is-error' : ''" />
									</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>

				<div class="form-group">
					<th:block th:if="${session.loginUserDto.role == '0001'}">
						<a th:href="@{/attendance/detail}" class="btn btn-default">戻る</a>
					</th:block>
					<th:block th:if="${session.loginUserDto.role != '0001'}">
						<input type="submit" value="戻る" name="indexCompany" class="btn btn-default" />
					</th:block>
					<input type="submit" value="更新" name="complete" class="btn btn-info" />
				</div>
			</form>
		</div>
	</div>

	<script th:src="@{/js/attendance_check.js}"></script>

</body>
</html>
